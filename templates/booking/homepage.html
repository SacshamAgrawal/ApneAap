<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Book Your Ticket</title>

	<!-- Google font -->
	<link href=" {% static 'homepage/css/css.css' %} " rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{% static 'homepage/css/bootstrap.min.css' %}" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{% static 'homepage/css/style.css' %}" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-7 col-md-push-5">
						<div class="booking-cta">
							<h1>Make your reservation</h1>
							<p>Hi {{ user.first_name }}!! Wanna <a href="{% url 'account_logout' %}" >LogOut</a>
							</p>
						</div>
					</div>
					<div class="col-md-4 col-md-pull-7">
						<div class="booking-form">
							<form role="form" method="POST" action="." >
								{% csrf_token %}
								<div class="form-group">
									<span class="form-label">Boarding Station</span>
									<input class="form-control" name="boarding_station_code" type="text" placeholder="Boarding Station Name or Code">
								</div>
								<div class="form-group">
									<span class="form-label">Destination Station</span>
									<input class="form-control" name="destination_station_code" type="text" placeholder="Destination Station Name or Code">
								</div>
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<span class="form-label">No. of Tickets</span>
											<select class="form-control" name="no_of_tickets" >
												<option >1</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
												<option>5</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div id="price" class="col-sm-6">
										<div class="form-group">
											<span class="form-label">Total Fare</span>
											<input class="form-control" readonly="true" placeholder="Rs. 0"></input>
										</div>
									</div>									
								</div>
								<div id="checkout" class="form-btn" >
									<button class="submit-btn" >Book Ticket</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src= " {% static 'homepage/js/ajax.js' %}"></script>
</body>

</html>
